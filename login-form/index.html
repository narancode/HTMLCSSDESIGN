<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-screen">
        <div class="wrap-login">
            <span class="login-form-title">
                Login
            </span>

            <div class="wrap-input">
                <lable class="lable-input">
                    Username
                </lable>
                <input class="input" type="text" name="username" placeholder="Type your username">
                <span class="input-username input-icon"></span>
            </div>
            <div class="wrap-input">
                <lable class="lable-input">
                    Password
                </lable>
                <input class="input" type="text" name="password" placeholder="Type your password">
                <span class="input-password input-icon"></span>
            </div>
            <div class="text-right pt-8 pb-30">
                <a href="#">Forget password?</a>
            </div>
            <div class="container-login-form-btn">
                <div class="wrap-login-form-btn">
                    <div class="login-form-bgbtn"></div>
                    <butoon class="login-form-btn">Login</butoon>
                </div>
            </div>
            <div class="txt1 text-center pt-54 pb-20">
                <span>Or Sign Up Using</span>
            </div>
            <div class="flex-c-m">
                <a href="#" class="login-social-item bg1">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="#" class="login-social-item bg2">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a href="#" class="login-social-item bg3">
                    <i class="fa fa-google" aria-hidden="true"></i>
                </a>
            </div>
            <div class="flex-col-c pt-155">
                <span class="txt1 pb-20">
                    Or Sign up Using
                </span>
                <a href="#" class="txt2">
                    Sign Up
                </a>
            </div>
        </div>
    </div>
</body>
</html>
